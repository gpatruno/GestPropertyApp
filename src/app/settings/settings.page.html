<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card style="align-self: center;">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="person-circle-outline"></ion-icon> Utilisateur
        </ion-card-title>
        <ion-card-subtitle>Aucun utilisateur connecté</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div id="noUser" *ngIf="!isUserConnected">
          <ion-button expand="block" fill="solid" (click)="showHideUserForm()">Se connecter</ion-button>
          <ion-button expand="block" fill="solid" color="medium">S'Inscrire</ion-button>
        </div>
        <div id="userInfo" *ngIf="isUserConnected">
          <ion-item>
            <ion-label>Nom</ion-label>
            <ion-input readonly value="Franck"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Prénom</ion-label>
            <ion-input readonly value="GALLAGER"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Mail</ion-label>
            <ion-input readonly inputmode="email" value="franck.gallager@mail.com"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Téléphone</ion-label>
            <ion-input readonly inputmode="tel" value="06 12 12 12 12 12"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Mot de passe</ion-label>
            <ion-input type="password" readonly value="monmotdepasse"></ion-input>
          </ion-item>
          <ion-button expand="block" fill="solid">Modifier</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="share-social-outline"></ion-icon> Organisation
        </ion-card-title>
        <ion-card-subtitle>Aucune Organisation</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div id="noOrga" *ngIf="!isOrgaConnected">
          <ion-button expand="block" fill="solid" (click)="showHideOrgaForm()">Rejoindre</ion-button>
          <ion-button expand="block" fill="solid" color="medium">Créer une Organisation</ion-button>
        </div>
        <div id="userInfo" *ngIf="isOrgaConnected">
          <ion-item>
            <ion-label>Nom</ion-label>
            <ion-input readonly>GJV</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Administrateur</ion-label>
            <ion-input readonly inputmode="email" value="admin.mail@mail.com"></ion-input>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
